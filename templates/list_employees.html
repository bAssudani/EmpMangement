<head>
    <title>{{ title }} | Project Dream Team</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" >
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
<style>
    .back{
   background-color: #aec251;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
    }
</style>


   <br>
 <br>
   {% with messages = get_flashed_messages() %}
   {% if messages %}
     <ul class="flashes">
        {% for message in messages %}
         <div class="message_flash">{{ message }}</div>
        {% endfor %}
    </ul>
  {% endif %}
 {% endwith %}

 <br>
 <h3 >Employees List</h3>
 <br>

     <table border="2" padding = "5" align="center">
         <thead>
            <tr>
               <th>Name</th>
                <th>Designation</th>
               <th>age</th>
            </tr>
         </thead>

         <tbody>
            {% for x in rows %}
            <tr>

                  <td><a  href="{{ url_for('displayEmp',employee=x) }}"  >{{ x.name }}</a></td>
                  <td>{{ x.designation }}</td>
                  <td>{{ x.age }}</td>
               </tr>
            {% endfor %}
         </tr>
         </tbody>
      </table>
<br>
 <br>
<center>
     <a class="back" href="{{ url_for('back_emp') }}">Back</a>
</center>
</body>
