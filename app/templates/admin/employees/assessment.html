{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}

{% block title %}
Assessment
{% endblock %}
{% block body %}
<style>
    .back{
   background-color: #aec251;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
    }

</style>
<div class="content-section">
 <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="center">
                <h1>Assessment</h1>
            <br/>
            {{ wtf.quick_form(form) }}
        </div>
      </div>
       {% if current_user.feedback %}
        <br>
        <br>
        <center>
            <a class="back" href="{{ url_for('admin.view_feedback') }}">View Feedback</a>
        </center>
        {% endif %}
    </div>
  </div>
</div>
{% endblock %}
